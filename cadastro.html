<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <p>Faça seu cadastro</p>

        <form id="cadastroForm" onsubmit="return validarCadastro()">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagemCadastro" class="mensagem"></div>
    </div>

    <script>
        function validarCadastro() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemCadastro = document.getElementById("mensagemCadastro");

            // Simulação simples de cadastro (aqui você poderia adicionar a lógica de backend)
            if (usuario && senha.length >= 6) {
                mensagemCadastro.textContent = "Cadastro realizado com sucesso!";
                // Aguardar 3 segundos antes de redirecionar
                setTimeout(() => {
                    window.location.href = "index.html";  // Aqui redireciona para a página de login
                }, 3000);  // Espera 3 segundos antes de redirecionar
            } else {
                mensagemCadastro.textContent = "A senha deve ter pelo menos 6 caracteres!";
                return false;
            }
            return false;  // Para impedir o envio imediato do formulário
        }
    </script>
</body>
</html>
