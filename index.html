<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validarLogin()">
                <label for="loginUsername">Nome de Usuário:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>

                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Entrar</button>
            </form>

            <p class="cadastro-link">Não tem uma conta? <a href="#" onclick="mostrarFormularioCadastro()">Cadastre-se aqui</a></p>

            <div id="mensagemLogin" class="mensagem"></div>
        </div>

        <div class="form-container hidden" id="cadastroContainer">
            <h2>Cadastro</h2>
            <form id="cadastroForm" onsubmit="return validarCadastro()">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Cadastrar</button>
            </form>

            <p class="cadastro-link">Já tem uma conta? <a href="#" onclick="mostrarFormularioLogin()">Faça login</a></p>

            <div id="mensagemCadastro" class="mensagem"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
