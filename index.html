<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <p>Seja Bem Vindo ao Personal Trainer GP</p>

        <form id="loginForm" onsubmit="return validarLogin()">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <button onclick="irParaCadastro()">Criar Conta</button>
        <div id="mensagemLogin" class="mensagem"></div>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemLogin = document.getElementById("mensagemLogin");

            // Simulação de validação de login
            if (usuario === "usuarioTeste" && senha === "123456") {
                window.location.href = "planoTreino.html";
            } else {
                mensagemLogin.textContent = "Usuário ou senha inválidos!";
                return false;
            }
            return true;
        }

        function irParaCadastro() {
            window.location.href = "cadastro.html";
        }
    </script>
</body>
</html>
