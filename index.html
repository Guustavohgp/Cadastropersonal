<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <p>Seja Bem Vindo ao Personal Trainer GP</p>

        <form id="loginForm" onsubmit="return validarLogin()">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div id="mensagemLogin" class="mensagem"></div>
        <p><a href="cadastro.html">Criar Conta</a></p>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemLogin = document.getElementById("mensagemLogin");

            // Recuperar usuários cadastrados do localStorage
            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            // Verificar se o usuário existe e a senha está correta
            const usuarioEncontrado = usuarios.find(u => u.usuario === usuario && u.senha === senha);

            if (usuarioEncontrado) {
                mensagemLogin.textContent = "Login realizado com sucesso!";
                // Redirecionar para a próxima página após o login
                setTimeout(() => {
                    window.location.href = "paginaPrincipal.html"; // Aqui você pode definir a próxima página após o login
                }, 1000);
            } else {
                mensagemLogin.textContent = "Usuário ou senha incorretos!";
            }
            return false;  // Impede o envio imediato do formulário
        }
    </script>
</body>
</html>
