<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <p>Bem-vindo à sua página pessoal!</p>
        <form id="infoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="biotipo">Biotipo:</label>
            <input type="text" id="biotipo" required>

            <label for="diasTreino">Dias para Treino:</label>
            <input type="number" id="diasTreino" required>

            <label for="tipoTreino">Tipo de Treino:</label>
            <input type="text" id="tipoTreino" required>

            <label for="objetivo">Objetivo:</label>
            <input type="text" id="objetivo" required>

            <label for="nivelExperiencia">Nível de Experiência:</label>
            <input type="text" id="nivelExperiencia" required>

            <button type="submit">Gerar Plano de Treino</button>
        </form>
    </div>
</body>
</html>
