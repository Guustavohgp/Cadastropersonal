<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Plano de Treino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required>

            <label for="biotipo">Biotipo:</label>
            <input type="text" id="biotipo" name="biotipo" required>

            <label for="diasTreino">Dias para Treino:</label>
            <input type="number" id="diasTreino" name="diasTreino" required>

            <label for="tipoTreino">Tipo de Treino:</label>
            <input type="text" id="tipoTreino" name="tipoTreino" required>

            <label for="objetivo">Objetivo:</label>
            <input type="text" id="objetivo" name="objetivo" required>

            <label for="nivelExperiencia">Nível de Experiência:</label>
            <input type="text" id="nivelExperiencia" name="nivelExperiencia" required>

            <button type="submit">Gerar Plano de Treino</button>
        </form>
    </div>
</body>
</html>
